{% extends 'base.html' %}

{% block content %}
<h2>이 게시글을 삭제하시겠습니까?</h2>

<p><strong>{{ object.title }}</strong></p>
<p>{{ object.content }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">삭제 확인</button>
</form>

<a href="{% url 'board:detail' object.pk %}">← 돌아가기</a>
{% endblock %}
