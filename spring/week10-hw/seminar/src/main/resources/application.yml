spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

jwt:
  secret: "change-this-to-a-very-long-random-secret-512-bit"
  access-token-validity-ms: 900000     # 15분
  refresh-token-validity-ms: 1209600000 # 14일
